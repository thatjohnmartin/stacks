<table class="table table-bordered table-striped">
    {% if use_row_header %}
        <thead>
            <tr>
                {% for th in header_row %}
                    <th style="{{ style[loop.index0] }}">{{ th|e }}</th>
                {% endfor %}
            </tr>
        </thead>
    {% endif %}
    <tbody>
        {% for row in rows %}
            <tr>
                {% for td in row %}
                    {% if loop.first and use_col_header %}
                        <th style="{{ style[loop.index0] }}">{{ td|e }}</th>
                    {% else %}
                        <td style="{{ style[loop.index0] }}">{{ td|e }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
