{% extends parent %}

{% block title %}{{ request.site.name }} - {{ request.site.properties_json.description }}{% endblock %}

{% block content %}
    <div class="row header-row">
        <div class="col-sm-12">
            <h1>{{ request.site.name }}</h1>
            <p class="intro prose">{{ request.site.properties_json.description }}</p>
        </div>
    </div>
    <div class="row stack-list-item">
        <div class="col-sm-12">
            <a data-pjax href="{{ url('site_home', kwargs={'site': 'astro'}) }}">
                Astro
            </a>
        </div>
    </div>
    <div class="row stack-list-item">
        <div class="col-sm-12">
            <a data-pjax href="{{ url('site_home', kwargs={'site': 'climbing'}) }}">
                Climbing
            </a>
        </div>
    </div>
{% endblock %}
