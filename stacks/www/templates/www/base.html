<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ request.site.name }} - {% block subtitle %}{% endblock %}{% endblock %}</title>
        <meta name="description" content="{{ request.site.name }} â€“ {{ request.site.properties.description }}">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

            <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7488232/727982/css/fonts.css" />
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />

        {% compress css %}
            <link rel="stylesheet" type="text/less" href="/static/www/less/everything.less"/>
            <link rel="stylesheet" type="text/less" href="/static/lib/bootstrap-2.3.2/less/responsive.less">
        {% endcompress %}

        {% if debug %}
            <script src="/static/lib/jquery-1.10.1.js"></script>
        {% else %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        {% endif %}

        {% block js %}{% endblock %}

        <link rel="shortcut icon" href="/static/www/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/www/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/www/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/www/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/www/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body class="stacks {% block body_class %}{% endblock %}">
        {% block body %}<p>Empty.</p>{% endblock %}

        {% compress js %}
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-affix.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-transition.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-alert.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-modal.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-dropdown.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-scrollspy.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-tab.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-tooltip.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-popover.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-button.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-collapse.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-carousel.js"></script>
            <script type="text/javascript" src="/static/lib/bootstrap-2.3.2/js/bootstrap-typeahead.js"></script>

            <script type="text/javascript" src="/static/lib/jquery.slugify.js"></script>

            {% if debug %}
                <script type="text/javascript" src="/static/lib/d3.v3.js"></script>
            {% else %}
                <script type="text/javascript" src="/static/lib/d3.v3.min.js"></script>
            {% endif %}

            <script type="text/javascript" src="/static/www/js/common.js"></script>
        {% endcompress %}

        {% block page_scripts %}{% endblock %}
    </body>
</html>
