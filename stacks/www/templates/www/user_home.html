{% extends "www/base.html" %}

{% block title %}{{ user.username }}'s Stacks{% endblock %}

{% block content %}
    <p>You have created the following pages:</p>
    {% if user.pages.all().exists() %}
        <ul>
            {% for page in user.pages.all() %}
                <li><a href="{{ url_for('page', kwargs={'topic': page.topic, 'slug': page.slug}) }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
