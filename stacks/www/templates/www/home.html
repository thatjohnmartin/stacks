{% extends "www/base.html" %}

{% block title %}Stacks{% endblock %}

{% block body_class %}home content{% endblock %}

{% block content %}
    {% if latest_stacks %}
        <p>Latest stacks:</p>
        <ul>
            {% for stack in latest_stacks %}
                <li><a href="{{ url_for('stack', kwargs={'slug': stack.slug}) }}">{{ stack.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
