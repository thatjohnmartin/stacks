{% extends "www/base.html" %}

{% block title %}Stacks{% endblock %}

{% block content %}
    {% if latest_pages %}
        <p>Latest pages:</p>
        <ul>
            {% for page in latest_pages %}
                <li><a href="{{ url_for('page', kwargs={'slug': page.slug}) }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
