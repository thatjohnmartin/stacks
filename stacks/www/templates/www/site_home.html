{% extends parent %}

{% block title %}{{ request.site.name }} - {{ request.site.properties_json.description }}{% endblock %}

{% block content %}
    <div class="header-row">
        <h1>{{ request.site.name }}</h1>
        <p class="intro prose">{{ request.site.properties_json.description }}</p>
    </div>
    {% for stack in stacks %}
        <div class="row stack-list-item">
            <div class="col-sm-12">
                <a href="{{ site_url('stack', request.site, kwargs={'slug': stack.slug}) }}">{{ stack.title }}</a>
            </div>
        </div>
    {% endfor %}

    <div class="row stack-list-item">
        <div class="col-sm-6">
            <div style="background-color: #eee; border: 1px solid #ccc; height: 200px;"></div>
        </div>
        <div class="col-sm-6">
            <div style="background-color: #eee; border: 1px solid #ccc; height: 200px;"></div>
        </div>
    </div>

{% endblock %}
