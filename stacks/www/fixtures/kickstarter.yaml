- model: www.block
  pk: 3
  fields:
    stack: 1
    name: 3
    layout: 1
    order: 2
    added: 2012-11-10T03:31:02
    modified: 2012-11-10T03:31:02
    properties_json: >
      {
        "context": {
          "text": "<p>My cousin Sabina and I ran in circles darting in and out of the sprinkler and shrieking. Now when I hear children playing I sometimes wonder why they always have to scream but then I remember the thrill of trying to outwit the water to get cool but not cold and it seems perfectly appropriate.</p><p>I spent almost every day during the summers of the early nineties in the sprinkler park in Tompkins Square. Sometimes my mother was there but usually the playground was a trip my father and I took together. He sat on the bench close enough to see and hear me but far enough away that his book wouldn’t get splashed.</p>"
         }
      }

