- model: www.block
  pk: 1
  fields:
    stack: 1
    name: 1
    layout: 1
    order: 0
    added: 2012-11-10T03:31:02
    modified: 2012-11-10T03:31:02
    properties_json: >
      {
        "context": {
          "text": "<p>The sun cooked the water off the cement creating a thick smell. The New York City version of fresh-cut grass this was the smell of summer. The water from the sprinklers was icy cold so even though the air was heavy and hot and the sun unforgiving I could only stay under the frozen shower for a few seconds at a time.</p>"
         }
      }

